language: cpp
sudo: require

matrix:
  include:
    # GCC with coverage
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - COVERAGE="ON"
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
      after_success:
        - pip install --user cpp-coveralls
        - coveralls -r .. --gcov-options '\-lp'

    # Clang
    - os: osx
      before_script:
        - cd ${TRAVIS_BUILD_DIR}
        - mkdir build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_COMPILER=/usr/local/opt/llvm/bin/clang++

    # Valgrind
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - valgrind
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
      script:
        - make levidb -j2 && valgrind --leak-check=full --error-exitcode=1234 ./levidb

    # Coverity
    - os: linux
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
        - secure=""
        - COVERITY_SCAN_TOKEN="zX29mTurO4beI4yFrFDfcQ"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
        coverity_scan:
          project:
            name: "JimChengLin/levi-db"
            description: "levi-db"
          notification_email: zuodd@qq.com
          build_command_prepend: "cov-configure --comptype gcc --compiler gcc-7 --template && cd .. && cmake . -DCMAKE_BUILD_TYPE=Debug"
          build_command: "make levidb -j2"
          branch_pattern: master
      before_install:
        - eval "${MATRIX_EVAL}"
        - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
      before_script:
      script:
      after_script:
        - tail ../cov-int/build-log.txt
        - tail ../cov-int/scm_log.txt

# shared setting
before_install:
  - eval "${MATRIX_EVAL}"

install:
  # mkdir
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}

  # install
  - |
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      CMAKE_URL="https://cmake.org/files/v3.8/cmake-3.8.0-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    else
      brew update
      brew upgrade cmake || brew install cmake
      brew upgrade llvm  || brew install llvm
    fi
  - cmake --version

before_script:
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir build && cd build && cmake .. -DCMAKE_BUILD_TYPE=Debug

script:
  - make levidb -j2 && ./levidb